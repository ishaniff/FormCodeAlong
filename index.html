<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <img src="images/elAmigoLogo.png" alt="El Amigo Logo" />
      </header>

      <section id="content" class="content-block">
        <h1>The Best Craft Pizza in Charlotte</h1>
        <p>
          Beinvenido amigos! We are a fictional pizza place. We have the best
          pizza in Charlotte
        </p>
      </section>

      <section id="reserve" class="content-block">
        <h2>Make A Reservation</h2>
        <p>Save your spot</p>
        <form>
          <label for="your_name">Your Name</label>
          <input id="your_name" type="text" placeholder="Rose Miller" />
          <label for="your_email">Your Email</label>
          <input
            id="your_email"
            type="text"
            placeholder="rosemiller@email.com"
          />
        </form>
      </section>

      <footer id="footer" class="content-block">
        <p>&copy; 2024 El Amigo</p>
      </footer>
    </div>
  </body>
</html>
